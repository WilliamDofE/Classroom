<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/lesson/style.css">
</head>
<body>
    <div id="header">
      <span id="headerTitle">Classroom</span> <!--image in future-->
      <span id="headerSchoolName"></span>
		<span id="headerClassName"></span>
		<span id="headerSignIn" onclick="showSignIn()">Sign in</span>
      <div id="SignInContainer">
        <form id="SignInForm">
          Username:<br>
          <input id="SignInForm-username" type="text" name="username"><br>
          Password:<br>
          <input id="SignInForm-password" type="password" name="password">
          <input id="SignInForm-submit" type="submit" value="Submit">
        </form>
      </div>
      <span id="headerSignUp">Sign up</span>
    </div>
    
    <canvas id="lessonCanvas"></canvas>
    <button class="lessonButton" id="colorPurple">Purple</button>
    <button class="lessonButton" id="colorGreen">Green</button>
    <button class="lessonButton" id="colorYellow">Yellow</button>
    <button class="lessonButton" id="colorBrown">Brown</button>

    <button class="lessonButton" id="sizeSmall">Small</button>
    <button class="lessonButton" id="sizeNormal">Normal</button>
    <button class="lessonButton" id="sizeLarge">Large</button>
    <button class="lessonButton" id="sizeHuge">Huge</button>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/lesson/main.js"></script>
</body>
